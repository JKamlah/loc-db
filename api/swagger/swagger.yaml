swagger: "2.0"
info:
  version: "0.0.1"
  title: LOC-DB Central Component
# during dev, should point to your local machine
#host: velsen.informatik.uni-mannheim.de:80
host: localhost
# basePath prefixes all resource paths 
basePath: /
tags:
  - name: BibliographicResource
    description: Services related to bibliographic resources.
  - name: Scan
    description: Services related to scan processing.
# 
schemes:
  # tip: remove http to make production-grade
  - http
  - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
  - multipart/form-data 
# format of the responses to the client (Accepts)
produces:
  - application/json
  - image/png
paths:
  /bibliographicResources:
    # binds a127 app logic to a route
    x-swagger-router-controller: bibliographicResource
    get:
      tags: [BibliographicResource]
      description: Returns a list of bibliographic resources
      # used as the method name of the controller
      operationId: list
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            type: array
            items: 
              $ref: "#/definitions/BibliographicResource"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    delete:
      tags: [BibliographicResource]
      description: Deletes all (!) bibliographic resources (may be removed in a later stage)
      operationId: deleteAll
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/SuccessResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    post:
      tags: [BibliographicResource]
      description: Saves a new bibliographic resource into the database
      operationId: save
      parameters:
        - name: bibliographicResource
          in: body
          description: A bibliographic resource to be saved in the database
          required: true
          schema:
            $ref: "#/definitions/BibliographicResource"
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/BibliographicResource"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
        
  /bibliographicResources/{id}:
    # binds a127 app logic to a route
    x-swagger-router-controller: bibliographicResource
    get:
      tags: [BibliographicResource]
      description: Returns a single bibliographic resource by id
      # used as the method name of the controller
      operationId: get
      parameters:
        - name: id
          in: path
          description: The internal identifier of the bibliographic resource
          required: true
          type: string
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/BibliographicResource"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    delete:
      tags: [BibliographicResource]
      description: Deletes a single bibliographic resource by id
      # used as the method name of the controller
      operationId: deleteSingle
      parameters:
        - name: id
          in: path
          description: The internal identifier of the bibliographic resource
          required: true
          type: string
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/SuccessResponse"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /saveScan:
    x-swagger-router-controller: scan
    post:
      tags: [Scan]
      description: Saves a scan in the file system and retrieves a biliographic ressource from SWB-BSZ by PICA-Prod-Nr.The br is saved in the DB.
      operationId: saveScan
      parameters:
        - name: ppn
          in: formData
          description: The PICA-Prod-Nr. assigned by SWB
          required: true
          type: string
        - name: pages
          in: formData
          description: The page number(s) of the scan.
          required: true
          type: string
        - name: scan
          in: formData
          description: The scanned image of the reference page (binary file)
          required: true
          type: file
        #- name: xml
        #  in: formData
        #  description: The xml generated by the ocr component
        #  required: true
        #  type: file
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/BibliographicResource"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
            
  /getNotOcrProcessedScans:
    x-swagger-router-controller: scan
    get:
      tags: [Scan]
      description: Retrieves the BRs including their associated scans that are not processed by the OCR-component yet.
      operationId: getNotOcrProcessedScans
      responses:
        "200":
          description: Success
          schema:
            type: array
            items:
              # a pointer to a definition
              $ref: "#/definitions/BibliographicResource"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  
  # TODO: Integrate this service with the other one?
  /getOcrProcessedScans:
    x-swagger-router-controller: scan
    get:
      tags: [Scan]
      description: Retrieves the BRs (?) including their associated scans that are not processed by a librarian yet.
      operationId: getOcrProcessedScans
      responses:
        "200":
          description: Success
          schema:
            type: array
            items:
              # a pointer to a definition
              $ref: "#/definitions/BibliographicResource"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
            
  /scans/{id}:
    x-swagger-router-controller: scan
    get:
      tags: [Scan]
      description: Returns a single scan by id
      # used as the method name of the controller
      operationId: get
      parameters:
        - name: id
          in: path
          description: The internal identifier of the scan
          required: true
          type: string
      responses:
        200:
          description: Returns Scan
          schema: 
            type: file
          # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  
  /triggerOcrProcessing:
    x-swagger-router-controller: scan
    get:
      tags: [Scan]
      description: Send a processing request to the OCR component.
      parameters:
        - name: id
          in: query
          description: The unique id of the scan which should be send to the OCR component
          required: true
          type: string
      operationId: triggerOcrProcessing
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/BibliographicResource"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
            
  /createBibliographicResourceByPPN:
    x-swagger-router-controller: bibliographicResource
    get:
      tags: [BibliographicResource]
      description: Get bibliographic resource by PICA-Prod-Nr.
      operationId: createByPPN
      parameters:
        - name: ppn
          in: query
          description: The PICA-Prod-Nr. assigned by SWB
          required: true
          type: string
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/BibliographicResource"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /swagger:
    x-swagger-pipe: swagger_raw


# complex objects have schema definitions
definitions:

  BibliographicResource:
    required:
      - _id
    properties:
      _id:
        type: string
      identifiers:
        type: array
        items:
          $ref: "#/definitions/Identifier"
      type:
        type: string
      title:
        type: string
      subtitle:
        type: string
      edition:
        type: string
      number:
        type: number
      contributors:
        type: array
        items:
          $ref: "#/definitions/AgentRole"
      publicationYear:
        type: number
      parts:
        type: array
        items:
          $ref: "#/definitions/BibliographicEntry"
      partOf:
        type: string
      cites:
        type: array
        items:
          type: string
      embodiedAs:
        type: array
        items:
          $ref: "#/definitions/ResourceEmbodiment"
  
  Identifier:
    required:
      - literalValue
      - scheme
    properties:
      literalValue:
        type: string
      scheme:
        type: string
        
  AgentRole:
    required:
      - roleType
    properties:
      identifiers:
        type: array
        items:
          $ref: "#/definitions/Identifier"
      roleType:
        type: string
      heldBy:
        $ref: "#/definitions/ResponsibleAgent"
        
  ResponsibleAgent:
    required:
      - nameString
    properties:
      identifiers:
        type: array
        items:
          $ref: "#/definitions/Identifier"
      nameString:
        type: string
      givenName:
        type: string
      familyName:
        type: string
  
  ResourceEmbodiment:
    required:
      - type
    properties:
      type:
        type: string
      format:
        type: string
      firstPage:
        type: number
      lastPage:
        type: number
      url:
        type: string
        
  BibliographicEntry:
    required:
      - bibliographicEntryText
    properties:
      bibliographicEntryText:
        type: string
      references:
        type: string
  
  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string

  SuccessResponse:
    required:
      - message
    properties:
      message:
        type: string
